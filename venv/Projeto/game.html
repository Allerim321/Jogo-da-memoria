<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilização CSS/mobile.css">
    <link rel="stylesheet" href="../Estilização CSS/game.css">
    <link rel="shortcut icon" type="image/png" href="../img/esfera.png">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="fundo2">
        <div class="botaovoltar">
            <button class="voltar" id="voltarInicio">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>

        <div class="song">
            <button class="botaosom" id="toggleMusicButton">
                <i id="mute" class="bi-volume-up"></i>
            </button>
        </div>

        <header class="topo">
            <span>Tempo: <span class="timer">00</span></span>
            <button id="myBtn" class="pontuacao">
                <i id="ponto" class="bi bi-trophy-fill"><b> Ver Pontuação</b></i>
            </button>
        </header>

        <div class="tabela">
            <main class="grid flip flipped">
                <img class="card" src="../img/verso.png" data-id="1">
                <img class="card" src="../img/verso.png" data-id="2">
                <img class="card" src="../img/verso.png" data-id="3">
                <img class="card" src="../img/verso.png" data-id="4">
                <img class="card" src="../img/verso.png" data-id="5">
                <img class="card" src="../img/verso.png" data-id="6">
                <img class="card" src="../img/verso.png" data-id="7">
                <img class="card" src="../img/verso.png" data-id="8">
                <img class="card" src="../img/verso.png" data-id="9">
                <img class="card" src="../img/verso.png" data-id="10">
                <img class="card" src="../img/verso.png" data-id="11">
                <img class="card" src="../img/verso.png" data-id="12">
                <img class="card" src="../img/verso.png" data-id="13">
                <img class="card" src="../img/verso.png" data-id="14">
                <img class="card" src="../img/verso.png" data-id="15">
                <img class="card" src="../img/verso.png" data-id="16">
                <img class="card" src="../img/verso.png" data-id="17">
                <img class="card" src="../img/verso.png" data-id="18">
            </main>
        </div>

<div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h5 class="modal-title">HIGH SCORES</h5>
                </div>
                <div class="modal-body">
                    <div class="container shadow bg-white rounded-10">
                        <table class="table">
                            <thead>
                                <tr class="separar">
                                    <th scope="col" class="scoretitle">JOGADOR </th>
                                    <th scope="col" class="scoretitle">TEMPO</th>
                                </tr>
                            </thead>
                            <tbody class="tabela-js"></tbody>
                        </table>
                    </div>
                </div class="modal-footer">
                <button type="button" class="btn btn-primary btnmodal" id="jogarNovamente" data-dismiss="modal">Jogar Novamente</button>
        <button type="button" class="btn btn-danger btnmodal" id="sairJogo">Sair</button>
            </div>
        </div>
    </div>


    <footer class="rodape">
        <p>® Todos os direitos reservados - Play Company 2023</p>
        <a href="https://github.com/Projectyuuri07/Api-Final"><i id="icon" class="bi bi-github"></i></a>
    </footer>

    <audio id="backgroundMusic">
        <source src="../musicas/musicabattle.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>

</html>
